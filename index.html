<!DOCTYPE html>
    <html lang="it">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
    }
    </style>

    <title>Chicken Robot </title>
  </head>
<body>
<h1>Pagina Web </h1>
<a href="Menu.html">Clicca per aprire il menu </a>

  <script>
  function setup() {
  createCanvas(400, 400);
}

function draw() {
background("cyan");

  fill("white");
  noStroke()
  arc(40,100,35,35,PI,TWO_PI);
  arc(65,100,45,45,PI,TWO_PI);
  arc(90,100,35,35,PI,TWO_PI);

  arc(140,80,35,35,PI,TWO_PI);
  arc(165,80,45,45,PI,TWO_PI);
  arc(190,80,35,35,PI,TWO_PI);

  arc(190,120,35,35,PI,TWO_PI);
  arc(215,120,45,45,PI,TWO_PI);
  arc(240,120,35,35,PI,TWO_PI);

  arc(315,90,35,35,PI,TWO_PI);
  arc(340,90,45,45,PI,TWO_PI);
  arc(365,90,35,35,PI,TWO_PI);
  //nuvole
  fill("green")
  rect(0,350,400,350);

    stroke(1)
  line(200,0,200,400);
  // linea di simmetria
  fill(128,0,128);
  circle(mouseX-0,mouseY-0,70);
  fill(227,11,92);
  circle(mouseX-0,mouseY-0,50);
  //testa
  fill(128,0,128);
  circle(mouseX+20,mouseY-0,10);
  circle(mouseX-20,mouseY-0,10);
  //occhi
  line(mouseX-39,mouseY-55.5,mouseX-17.5,mouseY-31);
  circle(mouseX-39,mouseY-55.5,8);
  line(mouseX+39,mouseY-55.5,mouseX+17.5,mouseY-31);
  circle(mouseX+39,mouseY-55.5,8);
  //antenne
  arc(mouseX-35,mouseY-0,10,10,HALF_PI,4.8,OPEN);
  arc(mouseX+35,mouseY+0,10,10,4.8,HALF_PI,OPEN);
  //orecchie
  triangle(mouseX+0,mouseY+0,mouseX-10,mouseY+5,mouseX+10,mouseY+5);
  //becco
  rect(mouseX-10,mouseY+35,20,10);
  //collo
  fill(128,0,128);
  rect(mouseX-40,mouseY+40,80,75,15);
  fill(227,11,92);
  rect(mouseX-25,mouseY+52.5,50,50,15);
  //parte superiore del corpo
  square(mouseX-55,mouseY+50,15,5);
  square(mouseX+40.5,mouseY+50,15,5);
  fill(49,0,98);
  rect(mouseX-63,mouseY+50,8.5,15);
  fill(210,105,30);
  arc(mouseX-63.5,mouseY+57.5,15,15,HALF_PI,4.80);
  fill(49,0,98);
  rect(mouseX+55,mouseY+50,8.5,15);
  fill(210,105,30);
  arc(mouseX+63.5,mouseY+57.5,15,15,4.80,HALF_PI);
  //spalle
  fill(227,11,92);
  rect(mouseX-63,mouseY+66,10,60);
  fill(49,0,98);
  circle(mouseX-58,mouseY+100,15);
  arc(mouseX-58,mouseY+125,10,10,TWO_PI,PI);
  fill(227,11,92);
  rect(mouseX-60.5,mouseY+130,5,7)
  fill(218,186,208);
  arc(mouseX-58,mouseY+137,20,20,TWO_PI,PI,CHORD)
  //braccio destro
  fill(227,11,92);
  rect(mouseX+53,mouseY+65,10,60);
  fill(49,0,98);
  circle(mouseX+58,mouseY+100,15);
  arc(mouseX+58,mouseY+125,10,10,TWO_PI,PI);
  fill(257,11,92);
  rect(mouseX+55.5,mouseY+130,5,7);
  fill(218,186,208);
  arc(mouseX+58,mouseY+137,20,20,TWO_PI,PI,CHORD);
  //braccio sinistro
  fill(227,11,92);
  rect(mouseX-20,mouseY+115,10,60);
  fill(49,0,98);
  circle(mouseX-15,mouseY+145,15)
  fill(218,186,208);
  arc(mouseX-15,mouseY+175,20,20,PI,TWO_PI,CHORD);
  //gamba destra
  fill(227,11,92);
  rect(mouseX+10,mouseY+115,10,60);
  fill(49,0,98);
  circle(mouseX+15,mouseY+145,15);
  fill(218,186,208);
  arc(mouseX+15,mouseY+175,20,20,PI,TWO_PI,CHORD);
  //gamba sinistra
  }
  </script>
</body>
    </html>
